<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Entity Recognition</title>
</head>
<body>
    <h1 class="text-center">Entity Recognition</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="/entity" >
            <div class="form-group">
                <label for="text">Upload Your File</label>
                <input type="file" name="file" class="form-control">
            </div>
            <button type="submit" class= "btn btn-primary">Get Entity</button>
        </form>
    </div>
    <div class="container">
        {% if html and text %}
        <p>Original Text <br/>{{text|safe}}</p>
        <p>Heighlighted Entity <br/>{{html|safe}}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
